<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Bar</title>
</head>
<body>
<div class="js-toggle-nav" id="global-nav" th:classappend="${userEmail == null ? 'hidden' : ''}"
     th:fragment="userBar">

  <nav class="content" role="navigation">
    <ul class="mobile-hidden" id="navigation">
      <li class="user" id="signed-in-user" th:text="${userEmail + ':'}"></li>
      <li><a class="piwik-event" data-event-id="Your details - top menu" id="your-details"
             th:href="@{{chsAccountUrl}/user/account(chsAccountUrl=${@environment.getProperty('account.url')})}">Your
        details</a></li>
      <li><a class="piwik-event" data-event-id="Sign out" href="/signout" id="user-signout">Sign
        out</a></li>
    </ul>
  </nav>
</div>
</body>
</html>
