<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Header</title>
</head>
<body>
<footer class="govuk-footer " id="footer" th:fragment="footer">
  <div class="govuk-width-container ">

    <div class="govuk-footer__meta">
      <div class="govuk-footer__meta-item govuk-footer__meta-item--grow">

        <h2 class="govuk-visually-hidden">Support links</h2>

        <ul class="govuk-footer__inline-list">

          <li class="govuk-footer__inline-list-item">
            <a class="govuk-footer__link" href="http://www.companieshouse.gov.uk/legal/termsAndConditions.shtml">
              Policies
            </a>
          </li>

          <li class="govuk-footer__inline-list-item">
            <a class="govuk-footer__link" th:href="@{{chsUrl}/help/cookies(chsUrl=${@environment.getProperty('chs.url')})}">

            </a>
          </li>

          <li class="govuk-footer__inline-list-item">
            <a class="govuk-footer__link" href="https://forum.aws.chdev.org/">

            </a>
          </li>

          <li class="govuk-footer__inline-list-item">

            </a>

        </ul>
        <span class="govuk-footer__licence-description">

          <a

              href="https://www.nationalarchives.gov.uk/doc/open-government-licence/version/3/"

        </span>
        <div class="govuk-footer__meta-item">
          <a class="govuk-footer__link govuk-footer__copyright-logo" href="https://www.nationalarchives.gov.uk/information-management/re-using-public-sector-information/uk-government-licensing-framework/crown-copyright/">Â© Crown copyright</a>

      </div>
    </div>
  </div>
</footer>

</html>
